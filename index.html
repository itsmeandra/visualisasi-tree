<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Visualisasi Pohon | Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Visualisasi Game Pohon Biner</h1>
    <p>Masukkan angka untuk membangun Binary Search Tree secara visual.</p>

    <div class="controls">
        <input type="number" id="nodeValueInput" placeholder="Masukkan angka...">
        <button id="insertBtn">Tambahkan Node</button>
        <button id="resetBtn">Reset Pohon</button>
    </div>

    <canvas id="treeCanvas" width="1000" height="600"></canvas>

    <script src="script.js"></script>
</body>

</html>
